<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="flex-container">
    <div class="flex-item col-lg-6">
      <div class="jeremy col-lg-3  ">
        <div class="jeremyAlt">
          <img class="img1" src="images/image-jeremy.png" alt="">
          <p style="margin: 0; color: white;">Report for</p>
          <h2 style="color: white;">Jeremy Robson</h2>
        </div>
        <div class="anchors">
          <a class="daily" style="color: #434983;">Daily</a><br>
          <a class="weekly" style="color: #434983;">Weekly</a><br>
          <a class="mounthly" style="color: #434983;">Mounthly</a><br>
        </div>

      </div>
      <div class="stats col-lg-8 ">
        <div class="col-sm-12 col-lg-3  rutine " style="background-color: rgb(212, 163, 72);">
          <img src="images/icon-work.svg" style="position: absolute; right: 0; ">
          <div class="work">
            <p style="color: white;"> Work </p>
            <h1 class="workHour" style="color: white;">5hrs</h1>
            <p class="prevWorkHour" style="color: #434983;">Previous - 7hrs</p>
          </div>

        </div>
        <div class="col-sm-12 col-lg-3  rutine" style="background-color: rgb(27, 107, 131);" >
          <img src="images/icon-play.svg" style="position: absolute; right: 0;">
          <div class="work">
            <p style="color: white;"> Play </p>
            <h1 class="playHour" style="color: white;">1hr</h1>
            <!-- daily -->
            <p class="prevPlayHour" style="color: #434983;">Previous - 2hrs</p>
            <!-- daily -->
          </div>
        </div>
        <div class="col-sm-12 col-lg-3  rutine" style="background-color: rgb(231, 120, 139);" >
          <img src="images/icon-study.svg" style="position: absolute; right: 0;">
          <div class="work">
          <p style="color: white;"> Study </p>
          <h1 class="studyHour" style="color: white;">0hrs</h1>
          <!-- daily -->
          <p class="prevStudyHour" style="color: #434983;">Previous - 1hr</p>
          <!-- daily -->
        </div>
        </div>
        <div class=" col-sm-12  col-lg-3  rutine"  style="background-color: rgb(52, 145, 60);" >
          <img src="images/icon-exercise.svg" style="position: absolute; right: 0;">
          <div class="work">
          <p style="color: white;"> Exercise </p>
          <h1 class="exerciseHour" style="color: white;">1hr</h1>
          <!-- daily -->
          <p class="prevExerciseHour" style="color: #434983;">Previous - 1hr</p>
          <!-- daily -->
        </div>
        </div>
        <div class="col-sm-12  col-lg-3 rutine" style="background-color: rgb(129, 46, 150);" >
          <img src="images/icon-social.svg" style="position: absolute; right: 0;">
          <div class="work">
          <p style="color: white;"> Social </p>
          <h1 class="socialHour" style="color: white;">1hr</h1>
          <!-- daily -->
          <p class="prevSocialHour" style="color: #434983;">Previous - 3hr</p>
          <!-- daily -->
        </div>
        </div>
        <div class=" col-sm-12  col-lg-3 rutine" style="background-color: rgb(199, 156, 16);"  >
          <img src="images/icon-self-care.svg" style="position: absolute; right: 0;">
          <div class="work">
          <p style="color: white;"> Self Care </p>
          <h1 class="selfcareHour" style="color: white;">0hr</h1>
          <!-- daily -->
          <p class="prevSelfcareHour" style="color: #434983;">Previous - 1hr</p>
          <!-- daily -->
        </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
